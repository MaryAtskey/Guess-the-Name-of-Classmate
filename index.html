<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the name og a classmate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="photos/favicon.png">
</head>

<body>
    <div class="container">

        <!-- title -->
        <h1>Guess the name of a classmate</h1>

        <!-- result area -->
        <div class="result"></div>

        <!-- area with names amount alternatives -->
        <div class="howMany">
            <span>How many persons will you guess?</span>
            <div class="group">
                <button onclick=selectHowMany(10,0) class="persons10 personsnum">10</button>
                <button onclick=selectHowMany(20,1) class="persons20 personsnum">20</button>
                <button onclick=selectHowMany(41,2) class="personsAll personsnum">All</button>
            </div>
        </div>

        <!-- Images area and restart button -->
        <div class="imageBox" id="photo">
            <p class='imageBoxText'></p>
            <button onclick=restartGame() class="restart">Restart game</button>
            <img src='./photos/abdi_ali.png' alt='' class='imageBoxImg' />
        </div>

        <!-- area with 4 random names alternatives/buttons -->
        <div class="nameList">
            <button class="nameOption" onclick=selectNameOption(0) id="person1"></button>
            <button class="nameOption" onclick=selectNameOption(1) id="person2"></button>
            <button class="nameOption" onclick=selectNameOption(2) id="person3"></button>
            <button class="nameOption" onclick=selectNameOption(3) id="person4"></button>
        </div>

        <!-- area with check and next buttons -->
        <div class="navigation">
            <button class="check" onclick=checkAnswer()>Check</button>
            <button class="next" onclick=loadNext()>Next</button>
        </div>
    </div>

    <!-- javascript code -->
    <script src="guess.js"></script>

</body>

</html>
